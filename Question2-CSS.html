<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Shopping Categories</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("lab2/lab-backgroundimg.gif");  
            background-size: cover;          
            background-position: center;     
            background-repeat: no-repeat;
            min-height: 100vh;             
            color: #000;                    
            padding: 40px;                   
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);  
            padding: 30px;
            border-radius: 10px;
            margin: 0 auto;                  
        }

        h1 {
            text-align: left;                
            margin-bottom: 30px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;                
        }

        li {
            margin: 15px 0;
            font-size: 1.2em;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover, a:focus {
            text-decoration: underline;
            outline: 2px solid #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Categories</h1>
        
        <ul>
            <li><a href="#">Animals</a></li>
            <li><a href="#">Computers</a></li>
            <li><a href="#">Diversity and Inclusion</a></li>
            <li><a href="#">Food</a></li>
            <li><a href="#">Medicine</a></li>
            <li><a href="#">Music</a></li>
        </ul>
    </div>
</body>
</html>
