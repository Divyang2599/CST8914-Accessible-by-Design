<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Question 2 - CSS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("lab2/lab-imageoftext.gif");  
            background-size: cover;          
            background-position: center;     
            background-repeat: no-repeat;  
            min-height: 100vh;               
            color: #000;                     
        }

        .mainsection {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #414040; 
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #414040;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:focus {
            outline: 3px solid #414040;
            outline-offset: 4px;
            background-color: rgba(65, 64, 64, 0.1);  
        }

    </style>
</head>
<body>
    <div class="mainsection">
        <h1>Shopping Categories</h1>  

        <ul>
            <li><a href="#">Animals</a></li>
            <li><a href="#">Computers</a></li>
            <li><a href="#">Diversity and Inclusion</a></li>
            <li><a href="#">Food</a></li>
            <li><a href="#">Medicine</a></li>
            <li><a href="#">Music</a></li>
        </ul>
    </div>
</body>
</html>
